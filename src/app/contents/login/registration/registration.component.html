<app-login></app-login>


<div class="form">
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First Name"
             [(ngModel)]="userModel.first_name"

             name="name"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last Name"
             [(ngModel)]="userModel.last_name"
             name="name"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput placeholder="Enter your email"
        [formControl]="email"
        [(ngModel)]="userModel.email"
        name="email"
      >
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>

    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>name</mat-label>
      <input matInput placeholder="name"
             [(ngModel)]="userModel.username"
             name="name"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <input matInput placeholder="Enter your password"
             [type]="hide ? 'password' : 'text'"
             [(ngModel)]="userModel.password"
             name="password"
      >


    </mat-form-field>
  </p>

  <p>
    <button mat-button (click)="registerUser()">Register</button>
  </p>

</div>
